<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/finnhvman/matter@0.2.2/dist/matter.min.css">
  <!-- <link rel="stylesheet" href="/toy/public/matter.debug.min.css"> -->
  <link rel="stylesheet" href="/toy/public/matter-plus.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="qrcode.js"></script>
  <script defer src="script.js"></script>
  <link rel="manifest" href="manifest.json">
  <script>
    navigator.serviceWorker.register('sw.js')

  </script>
  <!-- [Font-Awesome](https://github.com/FortAwesome/Font-Awesome) -->
  <link rel="shortcut icon" href="favicon.png">
  <link rel="icon" href="favicon.svg">
  <title>QRCode Generator</title>
</head>

<body>
  <div id="viewer" class="matter-card-standard">
    <div id="svg-viewer"></div>
    <label class="matter-textfield-outlined">
      <input id="svg-content" placeholder=" " spellcheck="false">
      <span>Content</span>
    </label>
    <br>
    <br>
    <button id="refresh-qrcode-btn" class="matter-button-outlined">Refresh QRCode</button>
    <br>
    <br>
    <button id="download-qrcode-btn" class="matter-button-contained">Download SVG</button>
  </div>

</html>
